version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/Forum
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-g*i#g8s+b$$313t(5&aqq#^z#glfk1k^++35w0c-2_m-#g0t&@$$"
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data: