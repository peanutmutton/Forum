{% extends "base.html" %}

{% block content %}
    <h2>{{ forum.title }}</h2>
    <ul class="list-group">
        {% for thread in forum.thread_set.all %}
            <a href="{% url 'thread_detail' forum_pk=thread.forum.pk pk=thread.pk %}" class="list-group-item ">
                {{ thread.title }}
            </a>
        {% endfor %}
    </ul>
{% endblock %}
